name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write  # Required to push changes (e.g. version bump)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11.4'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: poetry install

    - name: Run code style check (YAPF)
      run: |
        pip install yapf
        yapf -dr .

# Uncomment and update the following steps if you want Docker integration
#    - name: Build Docker image
#      run: docker build -t your-dockerhub-username/sentiment-api:latest .
#
#    - name: Push Docker image to DockerHub
#      run: |
#        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
#        docker push your-dockerhub-username/sentiment-api:latest

    - name: Increment version
      if: github.event_name == 'push'
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        poetry version patch
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add pyproject.toml
        git commit -m "CI: Bump version"
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
    
